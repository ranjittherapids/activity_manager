<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- for bootstrap  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- for bootstrap  -->
    <link rel="stylesheet" href="evocalender.css">

    <title>Document</title>
    <link rel="stylesheet" href="activity.css">
    
</head>

<body>




    <div class="header_section">
        <button id="home">HOME </button>
        <button id="addActivity"> ADD ACTIVITY </button>
        <button id="showActivity">SHOW ACTIVITY </button>
        <button id="calender">CALENDER </button>
    </div>


    <div id="2ndpage" class="activity_box">
        <form id="form">

            <label for="task">enter a task</label>
            <input name="task" id="task" type="text" placeholder="enter a task"  required/>
            <select id="status">
                <option>select a status</option>
                <option>inprogress</option>
                <option>completed</option>
            </select>
            <select id="priority">
                <option>select a priority</option>
                <option>low</option>
                <option>medium</option>
                <option>high</option>
            </select>
            <input id="date" type="date" />

            <button id="submitTask" type="submit">submit</button>
            <button id="updateTask" type="submit">update</button>
        </form>

        <div class="activity_data">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Status</th>
                        <th>Priority</th>
                        <th>Date</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tbody">


                </tbody>
            </table>
        </div>
    </div>

    <div id="3rdpage">
         <form id="form1">

            <label for="task">enter a task</label>
            <input name="task" id="task1" type="text" placeholder="enter a task" autocomplete=false />
            <select id="status">
                <option>select a status</option>
                <option>inprogress</option>
                <option>completed</option>
            </select>
            <select id="priority1">
                <option>select a priority</option>
                <option>low</option>
                <option>medium</option>
                <option>high</option>
            </select>
            <input id="date1" type="date" />
            <button id="updateTask1" type="submit">update</button>
        </form> 
        <div class="activity_data">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Status</th>
                        <th>Priority</th>
                        <th>Date</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tbody1">


                </tbody>
            </table>
        </div>
    </div>
    <div id="4thpage">
     <div id="calendar"></div>   
    </div>
    
</body>
